name: Windows RDP

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 9999
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Downloading & Installing Essentials
      run: |
        cd Scripts
        cmd /c Downloads.bat
        
    - name: Wait for LiteManager Installation
      run: |
        echo "Waiting for LiteManager to complete installation..."
        ping 127.0.0.1 -n 121 > nul
        
    - name: Connect to LiteManager
      run: |
        cd Scripts
        cmd /c show.bat
        
    - name: Keep Alive
      run: |
        cd Scripts
        cmd /c loop.bat
