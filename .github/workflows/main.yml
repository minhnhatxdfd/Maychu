name: Windows - LiteManager

on:
  workflow_dispatch:

jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    timeout-minutes: 9999
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Downloading & Installing Essentials
      run: |
        cd Scripts
        cmd /c Downloads.bat
        
    - name: Connect to LiteManager
      run: |
        cd Scripts
        cmd /c show.bat
      
    - name: Time Counter
      run: |
        cd Scripts
        cmd /c loop.bat
