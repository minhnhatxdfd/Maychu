- name: Downloading & Installing Essentials
  run: |
    cd Scripts
    cmd /c Downloads.bat
    
- name: Wait for LiteManager Installation
  run: |
    echo "Waiting for LiteManager to complete installation..."
    timeout /t 120 /nobreak
    
- name: Connect to LiteManager
  run: |
    cd Scripts
    cmd /c show.bat
    
- name: Keep Alive
  run: |
    cd Scripts
    cmd /c loop.bat
